<script>

    // 调用function
    wechatLogin();

    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    };

    function wechatLogin(){
        var code = GetRequest();

        if(code.code){
            $.ajax({
                url: 'http://www.2nankai.cn/api/WeixinLogin',
                type:"get",
                data:{
                    'code': code.code,
                },
                success:function(res){
                    console.log(res.data);
                    // alert(res.code);
                    if(res.code ===1){
                        sessionStorage.setItem('2nk_token',res.data.token);
                        sessionStorage.setItem('user',JSON.stringify(res.data));
                        window.location.href='http://www.2nankai.cn/mobile/index.html'
                    }else{
                        alert(res.message);
                    }
                },
                error:function(data){
                    console.log('出错啦');
                    console.log(data);
                    alert('服务器异常，请稍后重新登陆！');
                }
            });
        }
    }

</script>
