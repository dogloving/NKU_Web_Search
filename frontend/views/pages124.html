<script type="text/javascript">
    $(function () {
        var $password = $("[name='password']");

        $("form").validate({
            errorClass: "error pull-right",
            submitHandler: function () {
                $('[name="submit"]').prop("disabled", true);
                var md5 = true;
                var passwordVal = $password.val();
                if (passwordVal != null && passwordVal != "" && md5) {
                    $password.val(calcMD5(passwordVal));
                }
                return true;
            },
            rules: {
                account: {
                    required: true
                },
                password: {
                    required: true
                },
                random: {
                    required: true
                }
            },
            messages: {
                account: {
                    required: '请输入账号'//请输入账号
                },
                password: {
                    required: '请输入密码'//请输入密码
                },
                random: {
                    required: '请输入验证码'//请输入验证码
                }
            },
            errorPlacement: function (error, element) {
                error.insertBefore(element.parent("div.form-group > *:first"));
            }
        });

        $("[name='account']").select();

        $("#codeimage,#reloadCodeImageHref").click(function () {
            $("#codeimage").attr('src', window.ctx + 'login/randomCode?t=' + Math.random());
        });
        $("#codeimage").attr('src', window.ctx + 'login/randomCode?t=' + Math.random());

        (function (tip) {
            if (tip != null && tip != "" && tip != "null") {
                var html = [
                    '<div class="alert alert-danger alert-dismissible" role="alert">',
                    '  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>',
                    tip, '</div>'].join("");
                $(html).appendTo("#errorTip");
            }
        })('');
    });
</script>
