var isIE = document.all && window.external; 

//链接文本高亮
var lastHrefID_a=null;//a序列里上一个高亮的文本所在容器id
function textBgColor(lastHrefID_get,thisHrefID)
{    
    var lastHrefID=eval(lastHrefID_get);
    if(lastHrefID!=null)
    {
        if(lastHrefID==thisHrefID){return;}
        eval(lastHrefID).style.color="";
        eval(lastHrefID).style.backgroundColor="transparent";
    }
    //playWav('select');
    if(thisHrefID!=null)
    {
        eval(thisHrefID).style.color="white";
        eval(thisHrefID).style.backgroundColor="#ba5e47";
        eval(thisHrefID).blur();
    }

    //还有没有更好的办法？？？？？
    if(lastHrefID_get=="lastHrefID_a"){lastHrefID_a=thisHrefID;}
}

//栏目文本高亮
var lastSpanID_title_a="title_a_1";//a_title序列里上一个高亮的文本所在容器id
var lastSpanID_title_b="title_b_1";//b_title...
var lastSpanID_title_c="title_c_1";//c_title...
var lastSpanID_title_d="title_d_2";//d_title...
function textBgColor_title(lastSpanID_get,thisSpanID)
{    
    var lastSpanID=eval(lastSpanID_get);
    if(lastSpanID!=null)
    {
        if(lastSpanID==thisSpanID){return;}
        eval(lastSpanID).style.color="#737373";
    }
    eval(thisSpanID).style.color="black";
    eval(thisSpanID).blur();

    //还有没有更好的办法？？？？？
    if(lastSpanID_get=="lastSpanID_title_a"){lastSpanID_title_a=thisSpanID;}
    else if(lastSpanID_get=="lastSpanID_title_b"){lastSpanID_title_b=thisSpanID;}
    else if(lastSpanID_get=="lastSpanID_title_c"){lastSpanID_title_c=thisSpanID;}
    else if(lastSpanID_get=="lastSpanID_title_d"){lastSpanID_title_d=thisSpanID;}    
}


//层切换
var lastDivID_a="layer_a_1";//a序列里上一个显示的层的id
var lastDivID_b="layer_b_1";//b...
var lastDivID_c="layer_c_1";//c...
var lastDivID_d="layer_d_2";//d...
var lastDivID=null;
var thisDivID=null;
var lastDivLeft=null;
var DivChange_finish=true;
function DivChange_1(lastDivID_get,thisDivID_get,ifMove)
{
    if(!DivChange_finish){return(false);}
    DivChange_finish=false;
    
    lastDivID=eval(lastDivID_get);    
    thisDivID=thisDivID_get;    
    lastDivLeft=parseInt(eval(lastDivID).style.left);
    
    //还有没有更好的办法？？？？？
    if(lastDivID_get=="lastDivID_a"){lastDivID_a=thisDivID;}
    else if(lastDivID_get=="lastDivID_b"){lastDivID_b=thisDivID;}
    else if(lastDivID_get=="lastDivID_c"){lastDivID_c=thisDivID;}
    else if(lastDivID_get=="lastDivID_d"&&lastDivID!=thisDivID_get)
    {
        lastDivID_d=thisDivID;
        document.getElementById(thisDivID+"_I").height=eval(thisDivID+"_I_height"); 
        document.getElementById(lastDivID+"_I").height=80;
    }
    
    if(lastDivID!=null)
    {
        if(lastDivID==thisDivID_get){DivChange_finish=true;return;}
        DivChange_2(6,0,ifMove); 
    }
    playWav('sliding');
    DivChange_3(6,0,ifMove);    
    eval(thisDivID).disabled=false;
    
    return(true);
}
function DivChange_2(i,j,ifMove)
{    
    j+=2;
    if(ifMove)
    {
        if(j<(i/2))
        {
            eval(lastDivID).style.left=lastDivLeft+j;
        }
        else
        {
            eval(lastDivID).style.left=lastDivLeft+i-j;
        }
    }
    if(isIE)
    {
        eval(lastDivID).style.filter="alpha(opacity="+(100-100*j/i)+")";
    }
    else
    {
        eval(lastDivID).style.opacity=1-j/i;
    }
    if(j<i)
    {    
        setTimeout("DivChange_2("+i+","+j+","+ifMove+")", 50);
    }
    else
    {
        eval(lastDivID).style.visibility="hidden";
        eval(lastDivID).disabled=true;
        eval(lastDivID).style.left=lastDivLeft;
    }
}
function DivChange_3(i,j,ifMove)
{
    j+=2;
    if(ifMove)
    {
        if(j<(i/2))
        {
            eval(thisDivID).style.left=lastDivLeft-j;
        }
        else
        {
            eval(thisDivID).style.left=lastDivLeft-i+j;
        }
    }
    if(isIE)
    {
        eval(thisDivID).style.filter="alpha(opacity="+(100*j/i)+")";
    }
    else
    {
        eval(thisDivID).style.opacity=j/i;
    }
    eval(thisDivID).style.visibility="visible";
    if(j<i)
    {    
       setTimeout("DivChange_3("+i+","+j+","+ifMove+")", 50);
    }
    else
    {
        eval(thisDivID).style.left=lastDivLeft;
        DivChange_finish=true;
    }
}


//点击音效
function playWav(type) 
{    
    document.all.sound.src="sound/"+type+".wav";
    setTimeout("document.all.sound.src=null", 400);
}

document.write('<bgsound id="sound">')


//层展开-收缩
function expand(expandLayerID,expandControlID,min,max,mode)
{
   if(parseInt(eval(expandLayerID).style.width)<max&&mode=='auto'||mode=='max')
   {
       eval(expandLayerID).style.width=max;
       eval(expandControlID).src="images/expand2.gif"; 
       eval(expandControlID).title="收缩列表";
       if(mode=='auto'){iframeFit(true,550);}
       else{iframeFit(false,550);}
   }
   else if(mode=='min'||mode=='auto')
   {
       eval(expandLayerID).style.width=min;
       eval(expandControlID).src="images/expand1.gif"; 
       eval(expandControlID).title="展开列表";
       iframeFit(false,550);
   }
}

//艺术家列表自适应
function iframeFit(ifnoscroll,iframeFit_max) //是否没有滚动条,高度
{
    var iframe_id=document.getElementById("layer_b_3_I");
    if (iframe_id && !window.opera)
    {
        iframe_id.style.display="block";
        if (isIE) //如果用户的浏览器是IE
        {
            if(!ifnoscroll)
            {
                iframe_id.height=iframeFit_max;
                iframe_id.scrolling="auto";
            }
            else
            {
                iframe_id.height = iframe_id.Document.body.scrollHeight;
                iframe_id.scrolling="no";

            }
        }
        else //如果用户的浏览器是NetScape
        {
            if(!ifnoscroll)
            {
               iframe_id.height=iframeFit_max;
               iframe_id.scrolling="auto";
            }
            else
            {
                iframe_id.height = iframe_id.contentDocument.body.offsetHeight;
                iframe_id.scrolling="no";
            }
        }
    }
}


layer_d_1_I_height=0;//layer_d_1_I当前的高度的全局变量
layer_d_2_I_height=0;//...
layer_d_3_I_height=0;//...
//iframe最大化适应
function iframeMaxFit(iframeMaxFit_id)
{
    var iframe_id=document.getElementById(iframeMaxFit_id);
    if (iframe_id && !window.opera)
    {
        iframe_id.style.display="block";
        if (isIE) //如果用户的浏览器是IE
        {
                iframe_id.height = iframe_id.Document.body.scrollHeight;
                iframe_id.scrolling="no";
        }
        else //如果用户的浏览器是NetScape
        {		
				//*用于GOOGLE和FF浏览器***
				iframe_id.height=0;
				iframe_id.height = iframe_id.contentDocument.body.offsetHeight;
				iframe_id.height = iframe_id.contentDocument.body.offsetHeight;//不加这句FF认不准最终高度
				//**********************
				//**用于FF浏览器***
				//iframe_id.height = iframe_id.contentDocument.body.offsetHeight;
				//*****************
                iframe_id.scrolling="no";
        }
    }
    
    //把layer_d_?_I的高度赋给全局变量
    if(iframeMaxFit_id.substr(0,7)=="layer_d")
    {
        eval(iframeMaxFit_id+"_height="+iframe_id.height);
    }
}


//显示某人专辑
function showAlbum(artist,ifshowtitles)
{

    if(parseInt(layer_b_3.style.width)>300)
    {
        expand('layer_b_3','expandcontrol2',276,800,'min');
    }    
    
    if(lastDivID_c!="layer_c_3")
    {
        if(DivChange_1('lastDivID_c','layer_c_3',true)){textBgColor_title('lastSpanID_title_c','title_c_3');}
    }
    document.all.layer_c_3_I.src="albumlist.php?artist="+artist+"&ifshowtitles="+ifshowtitles;
    scroll(0,0);
}


//显示某人某专辑下的曲目
function showAlbum_titles(artist,album)
{
    if(artist!="null")
    {
        document.all.layer_d_3_I.src="main.php?iframeID=layer_d_3_I&searchtype=album&artist="+artist+"&searchstring="+album;
    }
    if(lastDivID_c!="layer_d_3")
    {
        if(!DivChange_finish)
        {
            setTimeout("showAlbum_titles('null','null')",300);
        }
        if(DivChange_1('lastDivID_d','layer_d_3',false)){textBgColor_title('lastSpanID_title_d','title_d_3');}
    }
}


//为显示搜索结果而做的切换
var havesearch_0=false;//是否已经进行了搜索的全局变量
var havesearch_1=false;//...
var havesearch_2=false;//...
function ShowForSearch(searchtype)
{
    if(searchtype=="title")
    {
        if(DivChange_1('lastDivID_d','layer_d_3',false)){textBgColor_title('lastSpanID_title_d','title_d_3');}
        havesearch_1=true;title_d_3.style.cursor="pointer";//搜索后，曲目列表就不能被src=='null.htm'限制住而不能点开
        layer_b_3_I.textBgColor('lastHrefID_b',null);
        if(document.all.layer_c_3_I.src!="null.htm"){layer_c_3_I.textBgColor('lastHrefID_c',null);}
    }
    else if(searchtype=="artist")
    {
        if(DivChange_1('lastDivID_b','layer_b_3',false)){textBgColor_title('lastSpanID_title_b','title_b_3');}
        havesearch_0=true;//搜索后，歌手列表就不能被src=='null.htm'限制住而不能点开
        if(document.all.layer_c_3_I.src!="null.htm"){layer_c_3_I.textBgColor('lastHrefID_c',null);}
    }
    if(searchtype=="album")
    {
        if(DivChange_1('lastDivID_c','layer_c_3',false)){textBgColor_title('lastSpanID_title_c','title_c_3');}
        havesearch_2=true;//搜索后，专辑列表就不能被src=='null.htm'限制住而不能点开
        if(document.all.layer_b_3_I.src!="null.htm"){layer_b_3_I.textBgColor('lastHrefID_b',null);}
    }
    textBgColor('lastHrefID_a',null);
}

var windowlayerinit=true;//第一次打开层窗口时水平方向居中
//层窗口相关函数
function layer1On(type,content)
{   
    if(getCookie('iflogon')!='Y'&&type=="blessing"){alert("您还未登录，不能进行送歌操作！");return;}
    
    if(windowlayerinit)
    {
        layerwindow.style.left=document.body.clientWidth/2-176;
        windowlayerinit=false;
    }
    layerwindow.style.top=document.body.scrollTop+document.body.clientHeight/2-155;
    layerwindow.style.visibility="visible";
    
    layerwindowcontent.innerHTML="<iframe marginwidth='0' marginheight='0' id='layerwindow_I' name='layerwindow_I' border='0' frameborder='0' src='null.htm' width='100%' height='100%'>浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>";

    var i;
    var i_date=new Date();
    if(type=="lyric")
    {        
        layerwindowtitle.innerHTML="桃源歌词『"+content.split("&")[1].split("=")[1]+"』";
        //document.all.layerwindow_I.src="lyric.php?title="+content.split("&")[1].split("=")[1]+"&lrc="+content.split("&")[0].split("=")[1];
        document.all.layerwindow_I.src="lyric.php?"+content;
    }
    else if(type=="search")
    {
        layerwindowtitle.innerHTML="桃源搜索";
        document.all.layerwindow_I.src="search.htm";
    }
    else if(type=="upload")
    {
        layerwindowtitle.innerHTML="上传歌曲";
        document.all.layerwindow_I.src="upload.htm";
    }
    else if(type=="addlrc")
    {
        layerwindowtitle.innerHTML="添加歌词";        
        document.all.layerwindow_I.src="addlrc.php?"+content+"&time="+i_date.getTime();
    }
    else if(type=="reporterror")
    {
        layerwindowtitle.innerHTML="曲目报错";        
        document.all.layerwindow_I.src="reporterror.php?"+content+"&time="+i_date.getTime();
    }    
    else if(type=="logon")
    {
        layerwindowtitle.innerHTML="欢迎来到『世外桃源』";
        document.all.layerwindow_I.src="logon.htm?time="+i_date.getTime();
    }
    else if(type=="favoritein")
    {
        layerwindowtitle.innerHTML="导入收藏";
        document.all.layerwindow_I.src="favoritein.php";
    }
    else if(type=="request")
    {
        layerwindowtitle.innerHTML="音乐共享设置";
        document.all.layerwindow_I.src="request.php";
    }
    else if(type=="randplay")
    {
        layerwindowtitle.innerHTML="随机点播";
        document.all.layerwindow_I.src="rand.php";
    }
    else if(type=="blessing")
    {
        layerwindowtitle.innerHTML="凭歌寄语";        
        document.all.layerwindow_I.src="blessing.php?"+content+"&time="+i_date.getTime();
    }
	  else if(type=="commend")
    {
        layerwindowtitle.innerHTML="我要推荐";
        document.all.layerwindow_I.src="commend.htm";
    }
    else if(type=="nickname")
    {
        layerwindowtitle.innerHTML="昵称设置";
        document.all.layerwindow_I.src="nickname.php?time="+i_date.getTime();
    }
    
    var layerwindowtitlelength=layerwindowtitle.innerHTML.length;
    for(i=0;i<(27-layerwindowtitlelength);i++)
    {
        layerwindowtitle.innerHTML+="　";
    }    
}

var count=0;
var cleft,ctop,cx,cy;

function divMousedown(e)
{
    //cleft=layerwindow.style.pixelLeft;
    //ctop=layerwindow.style.pixelTop;
    cleft=parseInt(layerwindow.style.left);
    ctop=parseInt(layerwindow.style.top);
    cx=e.clientX;
    cy=e.clientY;
    count=1;
}

function divMove(e)
{
    if(count==1)
    {
        layerwindow.style.left=cleft+e.clientX-cx;
        layerwindow.style.top=ctop+e.clientY-cy;
        if(e.button!=1&&isIE)
        {
            count=0;
        }
    }
}

function divMouseup()
{
    count=0;
}


//读取cookie
function getCookie(Key)
{
    var search = Key + "=";
    begin = document.cookie.indexOf(search);
    if (begin != -1)
    {
        begin += search.length;
        end = document.cookie.indexOf(";",begin);
        if (end == -1) end = document.cookie.length;
        return document.cookie.substring(begin,end);
    }
}

{

	}

	{
		document.getElementById('flashText').style.color="#b16767";
		flashkey=0;
	}
}
