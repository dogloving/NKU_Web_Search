/* cookie */
var cookie = function (k, j, m) {
  if (typeof j == "undefined") {
    j = null;
    if (document.cookie && document.cookie != "") {
      var g = document.cookie.split(";");
      for (var f = 0; f < g.length; f++) {
        var h = g[f].trim();
        if (h.substring(0, k.length + 1) == (k + "=")) {
          j = decodeURIComponent(h.substring(k.length + 1));
          break
        }
      }
    }
    return j
  }
  m = m || {};
  if (j === null) {
    j = "";
    m.expires = -1
  }
  var b = "";
  if (m.expires && (typeof m.expires == "number" || m.expires.toUTCString)) {
    var d;
    if (typeof m.expires == "number") {
      d = new Date();
      d.setTime(d.getTime() + (m.expires * 24 * 60 * 60 * 1000))
    } else {
      d = m.expires
    }
    b = "; expires=" + d.toUTCString()
  }
  var l = m.path ? "; path=" + (m.path) : "";
  var e = m.domain ? "; domain=" + (m.domain) : "";
  var a = m.secure ? "; secure" : "";
  document.cookie = [k, "=", encodeURIComponent(j), b, l, e, a].join("")
};
